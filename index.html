<!DOCTYPE html>
<html>
<head>
    <title>IQ Adventure Game</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #game-container { max-width: 600px; margin: auto; text-align: center; }
        button { margin: 10px; padding: 10px; font-size: 16px; }
        #explanation { margin-top: 20px; font-style: italic; }
        .change { font-weight: bold; }
        .positive { color: green; }
        .negative { color: red; }
        #final-score { font-size: 24px; font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>IQ Adventure</h1>
        <p id="story">Welcome to the IQ Adventure Game! Your choices will determine your final intelligence score.</p>
        <p id="iq-score">IQ: 100</p>
        <div id="choices"></div>
        <p id="explanation"></p>
        <p id="final-score" style="display:none;"></p>
    </div>
    
    <script>
        let iq = 100;
        let storyIndex = 0;
        
        const storyData = [
            { 
                text: "You are a baby. How do your parents engage with you?", 
                choices: [
                    { text: "They occasionally talk and play with you", change: 5, explanation: "Some interaction is beneficial, but more engagement would be better.", next: 1 },
                    { text: "They read to you every night", change: 10, explanation: "Reading helps develop language and cognitive skills.", next: 1 },
                    { text: "They leave you alone with a tablet", change: -5, explanation: "Limited interaction may slow cognitive development.", next: 1 }
                ]
            },
            { 
                text: "What kind of nutrition do you receive growing up?", 
                choices: [
                    { text: "A balanced diet with fruits, vegetables, and proteins", change: 10, explanation: "Proper nutrition supports brain development and cognitive function.", next: 2 },
                    { text: "Mostly processed and fast food", change: -5, explanation: "Poor nutrition can negatively impact cognitive growth.", next: 2 },
                    { text: "Irregular meals with some healthy options", change: 5, explanation: "Some nutrition is better than none, but consistency is key.", next: 2 }
                ]
            },
            { 
                text: "What is your families income?", 
                choices: [
                    { text: "Higher income with better opportunity and resources", change: 10, explanation: "Higher-income families often provide better educational opportunities.", next: 3 },
                    { text: "Middle-class with some access to resources", change: 5, explanation: "A solid education is beneficial but may lack some elite opportunities.", next: 3 },
                    { text: "Lower income with limited opportunities", change: -5, explanation: "Limited resources may impact learning and development.", next: 3 }
                ]
            },
            { 
                text: "How educated are your parents?", 
                choices: [
                    { text: "Neither has higher education", change: -5, explanation: "Limited parental education can result in fewer academic resources at home.", next: 4 },
                    { text: "Both have college degrees or higher", change: 10, explanation: "Higher parental education correlates with increased academic support at home.", next: 4 },
                    { text: "One has higher education, the other does not", change: 5, explanation: "Some exposure to educated environments helps cognitive development.", next: 4 }
                ]
            },
            { 
                text: "How physically active are you growing up?", 
                choices: [
                    { text: "Engage in regular exercise and sports", change: 10, explanation: "Physical activity enhances cognitive function and mental sharpness.", next: 5 },
                    { text: "Occasionally active with some exercise", change: 5, explanation: "Some activity is beneficial, but more would be ideal.", next: 5 },
                    { text: "Very little physical activity", change: -5, explanation: "Lack of physical activity can negatively impact cognitive performance.", next: 5 }
                ]
            },
            { 
                text: "Game Over! Your final IQ score is:", 
                choices: []
            }
        ];
        
        function updateGame() {
            const story = storyData[storyIndex];
            document.getElementById("story").innerText = story.text;
            document.getElementById("iq-score").innerText = "IQ: " + iq;
            document.getElementById("explanation").innerText = "";
            document.getElementById("final-score").style.display = "none";
            
            const choicesDiv = document.getElementById("choices");
            choicesDiv.innerHTML = "";
            
            if (story.choices.length === 0) {
                const difference = iq - 100;
                const differenceText = difference >= 0 ? `+${difference}` : difference;
                document.getElementById("final-score").innerHTML = `Final IQ: ${iq} (<span class='change ${difference >= 0 ? "positive" : "negative"}'>${differenceText}</span> from average)`;
                document.getElementById("final-score").style.display = "block";
                return;
            }
            
            story.choices.forEach(choice => {
                const button = document.createElement("button");
                button.innerText = choice.text;
                button.onclick = function() {
                    iq += choice.change;
                    const changeText = `<span class='change ${choice.change > 0 ? "positive" : "negative"}'>${choice.change > 0 ? "+" : ""}${choice.change}</span>`;
                    document.getElementById("explanation").innerHTML = `${choice.explanation} ${changeText}`;
                    storyIndex = choice.next;
                    setTimeout(updateGame, 4000);
                };
                choicesDiv.appendChild(button);
            });
        }
        
        updateGame();
    </script>
</body>
</html>
